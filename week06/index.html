<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 330: Bernard Bailey</title>
    <meta name="description"
        content="Portfolio for BYUI WDD330 - Web /Frontend Development II">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/todo.css">
</head>

<body>
    <header>
       <h1>WDD 330 Portfolio</h1>
       <h2>Web Frontend Development II</h2>                  
    </header>
    <main>
        <h3>Week 06</h3>
        <section>
            <h4>Challenge One (Weeks: 5 & 6):</h4>
            <div class="todo">
                <h1 class="todo-header">Todos</h1>
                <div class="tasks">
                    <ul class="tasks-list"></ul>
                    <div class="todo-footer">
                        <span class="tasks-remaining">0 tasks left</span>
                        <button class="filter-active" value="all">All</button>
                        <button value="incomplete">Active</button>
                        <button value="complete">Completed</button>
                    </div>
                </div>
                
                <div class="add-tasks">
                    <input id="add-task-input" name="add-task-input" type="text" placeholder="Add your task here.">
                    <button class="add-task">+</button>                  
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>&copy; <span id="currYear"></span> | Bernard L. Bailey III | California | <a href="https://www.byui.edu/online" target="_blank" rel="noreferrer">BYUI Online Learning</a>
               <br><span id="lastUpdated" class="lastUpdated"></span>
            </p>
        </div>
    </footer>
    <script src="../js/js.js"></script>
    <script type="module" src="../js/mainC1.js"></script>
